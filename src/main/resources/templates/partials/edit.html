<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <th:block th:replace="partials/head :: head('Edit Post')"/>
</head>
<body>

<nav th:replace="partials/navbar :: navbar"/>

<div class="container mt-4" style="background-color: azure; height: 90vh">
  <div class="row justify-content-center align-items-center" style="height: 90vh">
    <form class="col-8" action="/posts/edit" method="post">
      <h1 class="text-center mb-5">Edit Post</h1>
      <div class="form-group">
        <label for="title">Title</label>
        <input id="title" name="title" class="form-control" type="text" required> <!-- adding required to field to make sure it's not left empty by user -->
      </div>
      <div class="form-group">
        <label for="body">Body</label>
        <textarea id="body" name="body" class="form-control" required></textarea> <!-- adding required to field to make sure it's not left empty by user-->
      </div>
      <input type="submit" class="btn btn-block btn-primary" value="Add">
    </form>
  </div>
</div>


<th:block th:replace="partials/scripts :: scripts" />
</body>
</html>
