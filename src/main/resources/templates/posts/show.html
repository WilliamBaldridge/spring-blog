<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="partials/head :: head('Show Post')"/>
</head>
<body>
<nav th:replace="partials/navbar :: navbar"/>

<h1>Post by id</h1>

<main>
    <div class="card">
        <h3 class="card-header" th:text="${post.title}"></h3>
        <div class="card-body">
            <h5 class="card-title" th:text="${post.user.username}"></h5>
            <p class="card-text" th:text="${post.user.email}"></p>
            <p class="card-text" th:text="${post.body}"></p>
        </div>
    </div>
</main>

<th:block th:replace="partials/scripts :: scripts"/>
</body>
</html>
