<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="partials/head :: head('Index')"/>
</head>
<body>
<nav th:replace="partials/navbar :: navbar"/>

<h1>View All Posts</h1>

<main class="row">
    <div class="col-12 d-flex flex-wrap justify-content-between align-items-middle">
        <div class="card bg-secondary text-white mt-2 mr-2 ml-2 mb-2 border border-dark" style="width: 24rem;"
             th:each="post : ${posts}">
            <div class="card-header">
                <h3 class="card-title" >
                    <a style="color: white" th:href="'/posts/' + ${post.postId}" th:text="${post.title}" class="stretched-link"></a>
                </h3>
            </div>
            <div class="card-body">
                <p class="card-text" th:text="${post.body}"></p>
            </div>
        </div>
    </div>
</main>

<th:block th:replace="partials/scripts :: scripts"/>
</body>
</html>
